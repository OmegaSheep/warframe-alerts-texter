<!DOCTYPE html>
<html lang="en" ng-app="ngtweet-test">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ngTweet Test App</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="ngtweet.js"></script>
        <script type="text/javascript" charset="utf-8">
            angular.module("ngtweet-test", ['ngRoute', 'ngtweet']);
        </script>
    </head>
    <body twitter-widget-initialize>
        <div class="container" ng-controller="MainCtrl">
            <twitter-timeline twitter-timeline-type='list'
                              twitter-timeline-owner-screen-name='"IAmAru"'
                              twitter-timeline-slug='"food-trucks"'>
            </twitter-timeline>
        </div>
        <script src="controllers.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
